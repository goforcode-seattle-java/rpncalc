<!doctype html>
<html>
	<head>
		<title>Calculate This!</title>
		<style>
			button {
				margin-bottom: 6px;
				width: 48px;
				height: 48px;
				display: inline-block;
				border-radius: 24px;
				box-shadow: 0 2px 2px rgba(0, 0, 0, .4);
				background-color: #3c7bf9;
				border: 0;
				color: white;
				font-size: 24px;
				transition: box-shadow .5s,
							background-color .5s,
							color .5s;
			}
			button:hover {
				box-shadow: 0 6px 6px rgba(0, 0, 0, .2);
				color: #3c7bf9;
				background-color: white;
			}
		</style>
	</head>
	<body>
	
		{{#stack}}
			<div>{{ . }}</div>
		{{/stack}}
	
		<form method="post" action="/calculator/values">
			<input autofocus type="number" step="any" name="theNumber">
			<button>P</button>
		</form>
		
		<form method="post" action="/calculator/operation/undo">
			<button>U</button>
			{{ undoSize }}
		</form>
		
		
		{{#canShowBinaryOperator}}
		<form method="post" action="/calculator/operation/add">
			<button>+</button>
		</form>
		<form method="post" action="/calculator/operation/subtract">
			<button>-</button>
		</form>
		<form method="post" action="/calculator/operation/multiply">
			<button>x</button>
		</form>
		{{/canShowBinaryOperator}}
		
		{{#canShowUnaryOperator}}
		<form method="post" action="/calculator/operation/negate">
			<button>+/-</button>
		</form>
		<form method="post" action="/calculator/operation/clear">
			<button>AC</button>
		</form>
		{{/canShowUnaryOperator}}
		
	</body>
</html>
